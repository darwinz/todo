services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: "1"
      FLASK_APP: app.main
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todo
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "if [ -d migrations ]; then flask db upgrade; else echo 'No migrations directory found, skipping flask db upgrade'; fi; flask run --host=0.0.0.0"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      API_URL: http://app:5000
    depends_on:
      - app
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data:
